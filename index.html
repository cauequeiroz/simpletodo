<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>simpletodo - Simple to-do list in Javascript</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<header class="main-header">
		<h1>simple<span>todo</span></h1>
		<h2>A simple to-do list developed with VanillaJS</h2>
	</header>

	<section class="app-insert">
		<input type="text" name="task" placeholder="Insert your task here...">
	</section>

	<section class="app-list"><ul></ul></section>

	<script src="js/app.js"></script>
</body>
</html>
